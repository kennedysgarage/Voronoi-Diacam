<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Voronoi Diacam</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body onload="initialize()">

  <div id="map_canvas"></div>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>


  <!-- scripts concatenated and minified via ant build script-->
  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
  <!-- end scripts-->

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(40.763, -73.983);
    
	var myOptions = {
		zoom: 13,
		center: latlng,
		mapTypeControlOptions: {
			mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'nyc']
		}
	};
	
	var stylez = [
   
    {
      featureType: "transit",
      stylers: [
        {visibility: "off"}
      ]
    },
    {
      featureType: "poi",
      stylers: [
        {visibility: "off"}
      ]
    },
	{
      featureType: "administrative",
      stylers: [
        {visibility: "off"}
      ]
    },
	{
      featureType: "landscape",
      stylers: [
        {visibility: "off"}
      ]
    },
    {
      featureType: "poi.park",
      stylers: [
        {visibility: "off"}
      ]
    },
    {
      featureType: "poi.park",
      elementType: "labels",
      stylers: [
        {visibility: "off"}
      ]
    },
    {
      featureType: "road",
      stylers: [
        {visibility: "off"}
      ]
    },
	{
      featureType: "water",
      elementType: "geometry",
      stylers: [
        { hue: "#2bbbff" },
        { saturation: 83 }
      ]
    },
	{
      featureType: "water",
      elementType: "labels",
      stylers: [
        { visibility: "off" }
      ]
    },
	{
      featureType: "road.highway",
      stylers: [
        { visibility: "off" }
      ]
    },
	{
      featureType: "road.arterial",
      stylers: [
        { visibility: "off" }
      ]
    }
  ];

	var map = new google.maps.Map(document.getElementById("map_canvas"),
		myOptions);
	
	
	var styledMapOptions = {
		name: "Clean"
	}
	
	var kennedyMapType = new google.maps.StyledMapType(
	stylez, styledMapOptions);
	
	map.mapTypes.set('nyc', kennedyMapType);
	map.setMapTypeId('nyc');
}

</script>

  
</body>
</html>
